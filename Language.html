<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Cache-Control" content="max-age=4">
        <title>Language redirect</title>
        <script type="text/javascript">
            // 检查是否存在cookie或localStorage中的语言选择
            function checkLanguage() {
              // 如果存在cookie或localStorage中的语言选择
              if (document.cookie || localStorage.getItem("selectedLanguage")) {
                // 获取cookie或localStorage中的语言选择
                var language = document.cookie || localStorage.getItem("selectedLanguage");
                // 根据语言选择重定向到相应的html文件
                switch (language) {
                  case "en":
                    window.location.href = "index_en.html";
                    break;
                  case "zh-cn":
                    window.location.href = "index_zh.html";
                    break;
                  default:
                    window.location.href = "index_en.html";
                }
              } else {
                // 如果不存在cookie或localStorage中的语言选择
                // 获取用户浏览器的语言设置
                var language = navigator.language || navigator.userLanguage;
                // 根据浏览器的语言设置重定向到相应的html文件
                switch (language) {
                  case "en":
                    window.location.href = "index_en.html";
                    break;
                  case "zh-cn":
                    window.location.href = "index_zh.html";
                    break;
                  default:
                    window.location.href = "index_en.html";
                }
              }
            }
          
            // 设置cookie或localStorage中的语言选择
            function setLanguage(language) {
              // 设置cookie或localStorage中的语言选择
              document.cookie = language;
              localStorage.setItem("selectedLanguage", language);
              // 重新加载页面
              location.reload();
            }
          
            // 在页面加载时调用检查语言选择的函数
            window.onload = checkLanguage;
          </script>
    </head>
    <body>
        <!-- 添加一些按钮或链接，用来让用户选择语言 -->
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('zh')">中文</button>
      </body>
</html>
