<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>时间不多了！</title>
    <script>
        // 获取当前时间
        function getCurrentTime() {
            var currentTime = new Date();
            return currentTime.getTime(); // 返回时间戳（单位：毫秒）
        }

        // 计算倒计时时间差
        function calculateCountdown() {
            var examDate = new Date("2024-06-07 09:00"); // 高考日期
            var examTime = examDate.getTime(); // 高考日期时间戳

            var currentTime = getCurrentTime();
            var timeDifference = Math.floor((examTime - currentTime) / 1000); // 计算时间差（单位：秒）

            var days = Math.floor(timeDifference / (24 * 60 * 60));
            var hours = Math.floor((timeDifference % (24 * 60 * 60)) / (60 * 60));
            var minutes = Math.floor((timeDifference % (60 * 60)) / 60);
            var seconds = Math.floor(timeDifference % 60);

            // 更新倒计时显示
            document.getElementById("countdown").innerHTML = days + "天" + hours + "小时" + minutes + "分钟" + seconds + "秒";
        }

        // 自动更新倒计时
        setInterval(calculateCountdown, 1000);

        window.addEventListener('resize', function() {
            ChangePageLayout();
        });

        function ChangePageLayout() {
            var container = document.querySelector('.container');
            var screenWidth = window.innerWidth || document.documentElement.clientWidth;
            var screenHeight = window.innerHeight || document.documentElement.clientHeight;
            var isMobileLayout = screenWidth / screenHeight < 3 / 4;

            if (isMobileLayout) {
                console.log("1");
                container.style.flexDirection = 'column';

                // 获取页面分辨率的高度并除以2
                var screenHeight = window.innerHeight || document.documentElement.clientHeight;
                var halfHeight = screenHeight / 2;

                // 设置<div class="left">的高度
                var leftDiv = document.querySelector('.left');
                leftDiv.style.height = halfHeight + 'px';
            } else {
                console.log("2");
                container.style.flexDirection = 'row';
                container.style.height = '100%';

                // 获取页面分辨率的高度
                var screenHeight = window.innerHeight || document.documentElement.clientHeight;
                // 设置<div class="left">的高度
                var leftDiv = document.querySelector('.left');
                leftDiv.style.height = screenHeight + 'px';
            }
            
        }

        document.addEventListener("DOMContentLoaded", () => {
        ChangePageLayout();
        });
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        
        .container {

        }

        .left {
            flex: 1;

        .right {

        .footer {
