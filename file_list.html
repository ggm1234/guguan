<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="Cache-Control" content="max-age=20">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>File List</title>

        <style type="text/css">
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #242424;
                }
                a {
                    display: block;
                    margin-bottom: 10px;
                    color: lightblue;
                }
                a:hover {
                    /*color: lightgray;*/

        <!--[if lt IE 9]>
            <script src="https://cdn.bootcdn.net/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

        <script>
            var language; // 声明全局变量
    
            function addEventListener() {
                var cname=getCookie("lang");
                if (cname!="") {
                    language = cname.toLowerCase(); // 赋值给全局变量，并转为小写字母
                }
                else 
                {
                    if (typeof(Storage)!=="undefined") {
                        var lname = localStorage.getItem("lang");
                        if (lname!="null") {
                            language = lname.toLowerCase(); // 赋值给全局变量，并转为小写字母
                        } else {
                            language = (navigator.language || navigator.userLanguage).toLowerCase(); // 赋值给全局变量，并转为小写字母
                        }
                    } else {
                        language = (navigator.language || navigator.userLanguage).toLowerCase(); // 赋值给全局变量，并转为小写字母
                    }
                }
            }
    
            // 返回指定 cookie 值的函数
            function getCookie(lang) {
                var name = lang + "=";
                var ca = document.cookie.split(';');
                for(var i=0; i<ca.length; i++) 
                {
                    var c = ca[i].trim();
                    if (c.indexOf(name)==0) return c.substring(name.length,c.length);
                }
                return ""; // 如果没找到相应cookie返回 ""
            }
    
            window.addEventListener("load", addEventListener);
    
            function Change_Text() {
                if (language!="zh-cn") {
                    document.getElementById('link1').innerHTML = 'Tomorrow‘s Ark (ban)';
                    document.getElementById('link3').innerHTML = 'Xiao Deng‘s damaged video player';
                    document.getElementById('link4').innerHTML = 'Xiao Deng‘s photo';
                    document.getElementById('link5').innerHTML = 'Pig Jinyu‘s photo';
                    document.getElementById('URL').innerHTML = 'Other URL';
                    document.documentElement.setAttribute("lang", "en");
                } else {
                    document.documentElement.setAttribute("lang", "zh-cn");
                }
            }
        </script>
    </head>
    <body onload="Change_Text()">
        <a href="./1.png" id="link1">明日方舟（封号）</a>
        <a href="./3.png" id="link3">小邓损坏的mp4</a>
        <a href="./4.jpg" id="link4">小邓的照片</a>
        <a href="./5.jpg" id="link5">猪锦玉的照片</a>
        <a href="./6.mp4" id="link6">速度与激情10</a>
        <a href="./7.mp4" id="link6">银河护卫队3</a>
        <a href="./8.mkv" id="link6">星际穿越</a>
        <a href="./URL.txt" id="URL">其他网址</a>
    </body>
</html>
